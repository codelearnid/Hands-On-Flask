<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dasar Bagian Tiga</title>
  </head>
  <body>
  <!--  Daftar Berurutan -->
    <!-- (Berangka) tapi dapat diubah dengan CSS nanti -->
    <ol>
      <li>Item Pertama</li>
      <li>Item Kedua</li>
      <li>Item Ketiga</li>
    </ol>

    <!-- Tidak Berurutan -->
    <!-- Titik-titik -->
    <ul>
      <li>Sebuah item</li>
      <li>Item lainnya</li>
      <li>Titik ketiga</li>
    </ul>

    <!-- Daftar Bertingkat -->
    <ol>
      <li>Item Satu</li>
      <li>Item Dua</li>
        <ul>
          <li>Saya berada di dalam</li>
          <li>Juga berada di dalam!</li>
            <ol>
              <li>Wow! <strong>Sangat berada di dalam!</strong></li>
            </ol>
        </ul>
    </ol>

  </body>
</html>
