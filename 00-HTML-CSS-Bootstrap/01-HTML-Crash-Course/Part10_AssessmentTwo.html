<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Registrasi - Daftar Sekarang</title>
  </head>
  <body>
    <h2>Form Registrasi - Daftar Sekarang</h2>
    <p>Isi formulir ini untuk mendaftar dan menjadi bagian dari komunitas kami.</p>
    <form action="/submit_registration" method="POST">
      
      <label for="fname">Nama Depan:</label><br>
      <input type="text" id="fname" name="firstname" placeholder="Nama depan Anda.." required><br><br>

      <label for="lname">Nama Belakang:</label><br>
      <input type="text" id="lname" name="lastname" placeholder="Nama belakang Anda.." required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email Anda.." required><br><br>

      <label for="dob">Tanggal Lahir:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="gender">Jenis Kelamin:</label><br>
      <select id="gender" name="gender" required>
        <option value="">Pilih jenis kelamin</option>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
        <option value="other">Lainnya</option>
      </select><br><br>

      <label for="password">Kata Sandi:</label><br>
      <input type="password" id="password" name="password" placeholder="Kata sandi Anda.." required><br><br>

      <label for="confirm_password">Konfirmasi Kata Sandi:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Ketik ulang kata sandi Anda.." required><br><br>

      <input type="submit" value="Daftar">
    </form>
  </body>
</html>
