<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulir - Label dan Validasi</title>
  </head>
  <body>
    <!--  Anda dapat menentukan tipe input-->
    <!--  Tautan Referensi-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <!--Aksi: tempat kita mengirim data -->
    <!--Metode: metode HTTP get/post -->

    <h1>Log In</h1>
    <h2>Silakan Masukkan Kata Sandi dan Email Anda</h2>

    <!-- Dua cara menggunakan Label-->
    <!-- Nested -->
    <!--  koneksi for dan id -->

    <!-- Saat mengirimkan formulir akan melakukan aksi (pengalihan) -->
    <form action="http://www.google.com" method="get">

      <label for="email">EMAIL:</label>

         <input type="email" id="email" name="useremail" value="Masukkan Email">



      <label for="pass">KATA SANDI:</label>
      <input type="password" id="pass" name="password" placeholder="Kata Sandi">


      <!-- Validasi -->
      <!--  Biasanya melakukan validasi lebih banyak dengan Backend-->
      <!--  Gunakan atribut: required untuk mengharuskan input-->

      <label for="userinput">TEKS:</label>


      <input type="text" id="userinput" name="input" placeholder="Masukkan Teks Di Sini" required>

      <input type="submit" >

    </form>


  </body>
</html>
