<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulir Adopsi Anjing!</title>
  </head>
  <body>
    <h1>Formulir Adopsi Anjing!</h1>

      <!-- Hal-hal yang akan kita bahas
      1. Menghubungkan Tombol Radio
      2. Menu Drop-down
      3. Input Area Teks -->


        <form method="get">
          <h3>Apakah Anda sudah memiliki anjing?</h3>
          <label for="yes">Ya</label>
          <input type="radio" id="yes" name="dog_choice" value="yes">

          <label for="no">Tidak:</label>
          <input type="radio" id="no" name= "dog_choice" value="no">


          <p>Seberapa bersih rumah Anda (Dinilai 1-3 dengan 3 sebagai yang paling bersih))</p>
          <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
          </select>


          <p>Apakah ada komentar lainnya?</p>

          <textarea name="name" rows="8" cols="80"></textarea>


          <input type="submit" name="" value="Kirimkan Umpan Balik">


        </form>


  </body>
</html>
